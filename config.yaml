baseurl: 'https://www.xaprb.com/'
buildFuture: true
blackfriday:
  plainIdAnchors: true
publishdir: public
params:
   author: "Baron Schwartz"
   Tagline: "Stay Curious!"
   Title: "Baron Schwartz's Website"
   GoogleAnalytics: "UA-101883-1"
   domain: "xaprb.com"
   DateForm: "Mon, Jan 2, 2006"
   RecentLimit: 20
   LanyonOptions: "layout-reverse sidebar-overlay"
   Twitter: "@xaprb"
MetaDataFormat: "yaml"
Paginate: 20
Taxonomies:
   category: "categories"
   tag: "tags"
outputs:
   home:
      - HTML
      - JSON
      - RSS
   page:
      - HTML
   section:
      - HTML
      - RSS
   taxonomy:
      - HTML
      - RSS
   taxonomyTerm:
      - HTML
      - RSS
Related:
   threshold: 50
   includeNewer: true
   toLower: true
   indices:
      - name: keywords
        weight: 100
      - name: categories
        weight: 50
      - name: description
        weight: 50
      - name: title
        weight: 100
---
